apiVersion: v1
kind: Service
metadata:
  name: petclinic
  labels:
    run: petclinic
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    run: petclinic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  selector:
    matchLabels:
      run: petclinic
  replicas: 3
  template:
    metadata:
      labels:
        run: petclinic
    spec:
      containers:
      - name: petclinic
        image: bajutae/petclinic:latest
        ports:
        - containerPort: 8080